<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>gmaps-pano demo</title>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="gmaps-pano.js"></script>
</head>
<body>

	<h1>gmaps-pano demo</h1>

	<div id="map"  style="width: 480px; height: 480px; border: 1px solid #000; float: left"></div>
	<div id="pano" style="width: 480px; height: 480px; border: 1px solid #000; float: left"></div>

<script>

var map = new google.maps.Map(document.getElementById("map"), {
	center: new google.maps.LatLng(-34.397, 150.644),
	zoom: 8,
	mapTypeId: google.maps.MapTypeId.SATELLITE
});

</script>

</body>
