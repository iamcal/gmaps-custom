<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>gmaps-custom demo</title>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="gmaps-custom.js"></script>
</head>
<body>

	<h1>gmaps-custom demo</h1>

	<div id="map" style="width: 640px; height: 480px; border: 1px solid #000;"></div>

<script>

$(function(){

	var map = new google.maps.Map(document.getElementById("map"), {
		center: new google.maps.LatLng(0.5, 0.5),
		zoom: 0,

		zoomControl: true,
		zoomControlOptions: { style: google.maps.ZoomControlStyle.LARGE },
		panControl: false,
		rotateControl: false,
		overviewMapControl: false,
		scaleControl: false,
		mapTypeControl: false,
		streetViewControl: false,
	});

	map.mapTypes.set('CustomType', CustomMapType({
		name		: 'CustomTiles',
		alt		: 'My Custom Tile Set',
		tileSize	: 256,
		rootUrl		: 'img/',
		levels		: { 1: [1,1], 0: [2,2] }		
	}));

	map.setMapTypeId('CustomType');
});

</script>

</body>
</html>
